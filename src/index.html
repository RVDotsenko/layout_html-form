<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <label for="surname">
          Surname:
          <input 
            type="text" 
            name="surname"
            autocomplete="off"
            class="top"
          >
        </label> <br>
        <label for="name">
          Name:
          <input 
            type="text" 
            name="name"
            autocomplete="off"
          >
        </label> <br>
        <label for="ears">
          How old are You?
          <input
            class="old"
            type="number"
            name="ears"
            min="1"
            max="100"
            value="12"
          >
        </label> <br>
        <label for="dateOfBirth">
          Full date of birth:
          <input type="date" name="dateOfBirth">
        </label> <br>
        <label for="terms">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="terms"
            class="bottom"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label for="email">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            class="top"
          >
        </label> <br>
        <label for="pass">
          Password:
          <input 
            type="password" 
            name="pass"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <lable>
          Do you love cats?
          <input 
            type="radio" 
            name="loveCats"
            class="radio"
          >
          Yes
          <input 
            type="radio" 
            name="loveCats"
            class="radio"
          >
          No
        </lable> <br>
        <lable for="color">
          What is your favorite color?
          <input type="color" name="color">
        </lable> <br>
        <lable for="datetime">
          What time do you go to bed?
          <input type="time" name="date">
        </lable> <br>
        <lable for="select">
          What are your favorite brand of cars?
          <select
            name="select"
            id="select"
            multiple="multiple"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </lable> <br>
        <lable for="range">
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
            class="range"
          >
        </lable> <br>
      </fieldset>

      <fieldset>
        <legend>Additional info</legend>

        <label for="comment">
          Comments:
          <textarea
            name="comment"
            id="area"
            cols="20"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </label> <br>
        <label for="recommend">
          Would you recommend us?
          <select name="recommend" id="rec">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
