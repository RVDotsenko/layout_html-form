<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="POST">
      <fieldset>
        <legend>Personal information</legend>

        <div class="container">
          <label for="surname">
            Surname:
            <input type="text" name="surname">
          </label>
        </div>
        <div class="container">
          <label for="name">
            Name:
            <input type="text" name="name">
          </label>
        </div>
        <div class="container">
          <label for="ears">
            How old are You?
            <input
            class="old"
            type="number"
            name="ears"
            size="4"
            value="12"
            >
          </label>
        </div>
        <div class="container">
          <label for="dateOfBirth">
            Full date of birth:
            <input type="date" name="dateOfBirth">
          </label>
        </div>
        <div class="container">
          <label for="terms">
            I accept the term of the agreement
            <input type="checkbox" name="terms">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="container">
          <label for="email">
            E-mail:
            <input
            type="email"
            name="email"
            placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="container">
          <label for="pass">
            Password:
            <input type="password" name="pass">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="container">
          <lable>
            Do you love cats?
            <input type="radio" name="loveCats">
            Yes
            <input type="radio" name="loveCats">
            No
          </lable>
        </div>
        <div class="container">
          <lable for="color">
            What is your favorite color?
            <input type="color" name="color">
          </lable>
        </div>
        <div class="container">
          <lable for="datetime">
            What time do you go to bed?
            <input type="time" name="date">
          </lable>
        </div>
        <div class="container">
          <lable for="select">
            What are your favorite brand of cars?
            <select
            name="select"
            id="select"
            multiple="multiple"
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </lable>
        </div>
        <div class="container">
          <lable for="range">
            How do you rate your work?
            <input
            type="range"
            name="range"
            value="0"
            >
          </lable>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info</legend>

        <div class="container">
          <label for="comment">
            Comments:
            <textarea
            name="comment"
            id="area"
            cols="20"
            rows="2">
            </textarea>
          </label>
        </div>
        <div class="container">
          <label for="recommend">
            Would you recommend us?
            <select name="recommend" id="rec">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
